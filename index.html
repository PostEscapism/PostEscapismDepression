<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reflectie</title>
		<link rel="stylesheet" href="https://use.typekit.net/nyp4rsa.css" />
		<link rel="stylesheet" href="styles.css" />
		<script type="text/javascript" src="script.js" defer></script>
		<link rel="icon" href="data:," />
	</head>
	<body>
		<div class="container" id="screen1">
			<h1 class="title">Escapisme</h1>
			<p class="subtitle">En hoe verder?</p>
			<button id="reflectButton">Reflecteer</button>
		</div>

		<div class="container hidden" id="screen2">
			<h1>
				Denk aan een film, serie, game of boek dat je echt raakte. Wat maakte
				het zo betekenisvol voor jou?
			</h1>
			<div id="wordGrid">
				<!-- Buttons for words will be dynamically grouped into categories -->
			</div>
			<button class="nextPageButtons" id="nextToScreen3">Volgende</button>
		</div>

		<div class="container hidden" id="screen3">
			<h1>Welk hiervan deze elementen mis je misschien in het echte leven?</h1>
			<div id="selectedWords">
				<!-- Selected words from screen 2 will be displayed here -->
			</div>
			<button class="nextPageButtons" id="nextToScreen4">Volgende</button>
		</div>

		<div class="container hidden" id="screen4">
			<h1>Stel een doel op over:</h1>
			<div id="finalWords">
				<!-- Final selected words from screen 3 will be displayed here -->
			</div>
			<form id="goalForm">
				<div class="question">
					<label for="identityInput"
						>Wat voor iemand wil je bij je identiteit zijn rondom je gekozen
						elementen?</label
					>
					<input
						type="text"
						id="identityInput"
						name="identity"
						placeholder="Ik wil een persoon zijn die..." />
				</div>
				<div class="question">
					<label for="actionInput"
						>Wat is een kleine en haalbare actie die je deze week al kunt
						doen?</label
					>
					<input
						type="text"
						id="actionInput"
						name="action"
						placeholder="Deze week ga ik..." />
				</div>
				<div class="question">
					<label for="rewardInput"
						>Hoe ga je jezelf belonen nadat je deze actie hebt
						uitgevoerd?</label
					>
					<input
						type="text"
						id="rewardInput"
						name="reward"
						placeholder="Na mijn actie, beloon ik mezelf met..." />
				</div>
				<button class="nextPageButtons" id="doneButton" type="submit">
					Done
				</button>
			</form>
		</div>

		<div class="container hidden" id="screen5">
			<h1>Succes met je doel!</h1>
			<button class="nextPageButtons" id="backToStart">Terug naar begin</button>
		</div>
	</body>
</html>
