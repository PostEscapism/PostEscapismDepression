<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reflection</title>
		<link rel="stylesheet" href="https://use.typekit.net/nyp4rsa.css" />
		<link rel="stylesheet" href="styles.css" />
		<script type="text/javascript" src="script.js" defer></script>
		<link rel="icon" href="data:," />
	</head>
	<body>
		<div class="container" id="screen1">
			<h1 class="title">Escapism</h1>
			<p class="subtitle">And what comes next?</p>
			<button id="reflectButton">Reflect</button>
		</div>

		<div class="container hidden" id="screen2">
			<h1>
				Think of a movie, series, game, or book that really moved you. What made
				it so meaningful to you?
			</h1>
			<p>(Select as many as you'd like)</p>
			<div id="wordGrid">
				<!-- Buttons for words will be dynamically grouped into categories -->
			</div>
			<button class="nextPageButtons" id="nextToScreen3">Next</button>
		</div>

		<div class="container hidden" id="screen3">
			<h1>Which of these elements might you be missing in real life?</h1>
			<div id="selectedWords">
				<!-- Selected words from screen 2 will be displayed here -->
			</div>
			<button class="nextPageButtons" id="nextToScreen4">Next</button>
		</div>

		<div class="container hidden" id="screen4">
			<h1>Set a goal about:</h1>
			<div id="finalWords">
				<!-- Final selected words from screen 3 will be displayed here -->
			</div>
			<form id="goalForm">
				<div class="question">
					<label for="identityInput"
						>What kind of person do you want to be as part of your identity,
						based on your chosen elements?</label
					>
					<input
						type="text"
						id="identityInput"
						name="identity"
						placeholder="I want to be a person who..." />
				</div>
				<div class="question">
					<label for="actionInput"
						>What is a small and achievable action you can take this
						week?</label
					>
					<input
						type="text"
						id="actionInput"
						name="action"
						placeholder="This week I will..." />
				</div>
				<div class="question">
					<label for="rewardInput"
						>How will you reward yourself after completing this action?</label
					>
					<input
						type="text"
						id="rewardInput"
						name="reward"
						placeholder="After my action, I'll treat myself to a simple reward like..." />
				</div>
				<button class="nextPageButtons" id="doneButton" type="submit">
					Done
				</button>
			</form>
		</div>

		<div class="container hidden" id="screen5">
			<h1>Good luck with your goal!</h1>
			<button class="nextPageButtons" id="backToStart">Back to start</button>
		</div>
	</body>
</html>
